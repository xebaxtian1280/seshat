<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="radication-container">

        <nav class="navbar-top">
            <img src="./img/Seshat.jpg" alt="logo" class="logo">
    
            <div class="navbar-top-item">
                <ul>
                    <a href="/" class="item-top-menu">Solicitud</a>
                    <p id="name-constumer">Pepito perez</p>
                </ul>
            </div>

            <div class="navbar-top-item">
                <ul>
                    <a href="/" class="item-top-menu">Visita</a>
                    <p id="name-constumer">Pepito perez</p>
                </ul>
            </div>
    
        </nav>

        <div class="container-botton">

            <nav class="navbar-botton">
                <ul>
                    <a href="/">Radicacion</a>
                </ul>
                <ul>
                    <a href="/">Seguimiento</a>

            </nav>

            <div class="container-operation">

                <div class="container-operation-left">


                    <h2> Informacion del Cliente</h2>
                    
                    <form action="/" class="form-cliente">
    
                        <div>
    
                            <label for="Text" class="label">Nombre Cliente</label>
                            <input type="text" class="input">
                        </div>
    
                        <div>
                            <label for="Text" class="label">Identificacion</label>
                            <input type="number" class="input">
                        </div>
    
                        <div>
                            <label for="Text" class="label">Celular Cliente</label>
                            <input type="tel" class="input" name="phone">
                        </div>
    
                        <div>
    
                            <label for="Text" class="label">Persona que atiende la visita</label>
                            <input type="text" class="input">
                        </div>
    
                        <div>
                            <label for="Text" class="label">Telefono Persona que atiende visita</label>
                            <input type="tel" class="input" name="phone">
                        </div>                    
    
                    </form>
    
                    <h2> Informacion del Activo</h2>
                    
                    <form action="/" class="form-cliente">
    
                        <div>
    
                            <label for="Text" class="label">Tipo de activo</label>
                            <input type="list" class="input">
                        </div>
    
                        <div>
                            <label for="Text" class="label">Departamento</label>
                            <input type="number" class="input">
                        </div>
    
                        <div>
                            <label for="Text" class="label">Municipio</label>
                            <input type="tel" class="input" name="phone">
                        </div>
    
                        <div>
    
                            <label for="Text" class="label">Zona</label>
                            <input type="text" class="input">
                        </div>
    
                        <div>
                            <label for="Text" class="label">Direcci√≥n</label>
                            <input type="tel" class="input" name="phone">
                        </div>      
                        <div>
                            <label for="Text" class="label">Matricula Inmobiliaria</label>
                            <input type="tel" class="input" name="phone">
                        </div> 
                        <div>
                            <label for="Text" class="label">Codico Catastral</label>
                            <input type="tel" class="input" name="phone">
                        </div>    
                        
                        <div>
                            <label for="Text" class="label">Coordenadas</label>
                            <input type="tel" class="input" name="phone">
                        </div> 
    
                    </form>
                </div>

                <div>

                    <h2>Ubique geograficamente el inmueble</h2>
