<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seshat</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat+Alternates:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/stylos.css">
</head>
<body>

    <div class="login-container">
        <h1>Seshat</h1>
        
        <div class="login">
            <div class="form-container">
    
                <form action="/" class="form">
    
                    <label for="email" class="label">Email</label>
                    <input type="email" id="email-login" placeholder="username@interval.com" class="input input-email">
    
                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" placeholder="***********" class="input input-password">
    
                    <input type="submit" value="Log In" class="primary-button login-button" >
                    <a href="/">Olvide mi constraseña</a>
    
                </form>
    
            </div>
        </div>

    </div>

</body>
</html>
